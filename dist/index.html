<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>8 3 review</title>
    <link rel="stylesheet" href="css/app.css">
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  </head>
  <body>
    <div class="header"><h1>Jake's Chatroom!</h1></div>

    <div class="container">
      <div class="col-md-6 login">
        <form id="login" action="" class="form-login">
          <h2>Please login</h2>
            <input id="loginEmail" type="text" name="email" placeholder="Email">
            <input id="loginPassword" type="password" name="password" placeholder="Password">
            <button type="submit" class="btn btn-lg btn-block btn-primary">Login</button>
        </form>
      </div>
    <div class="col-md-6">
      <form id="signin" action="" class="form-signin">
        <h2>Sign Up</h2>
        <input id="signupEmail" type="text" name="email" placeholder="Email">
        <input id="signupPassword" type="password" name="password" placeholder="Password">
        <button type="submit" class="btn btn-lg btn-block btn-primary signinbutton">Signin</button>
      </form>
    </div>
    <div class="col-md-12 messageContainer">
      <h2>Messages!</h2>
      <div class="row"><div class="textContainer"></div></div>
      <div class="msg">
      <form id="messageForm" action="" class="form-signin">
        <input type="text" id = "message" placeholder="Message">
        <button type="submit" class="btn btn-lg btn-block btn-primary">Send</button>
      </form>
      </div>
    </div>
</div>
    <script src="js/bundle.js"></script>
  </body>
</html>
